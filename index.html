<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Play2Rewards - Play Games & Earn</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#020617', // Slate 950
                            card: '#0f172a', // Slate 900
                            border: '#1e293b', // Slate 800
                            primary: '#8b5cf6', // Violet 500
                            accent: '#06b6d4', // Cyan 500
                            success: '#10b981', // Emerald 500
                        }
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'progress-stripe': 'progress-stripe 1s linear infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { opacity: '1', boxShadow: '0 0 10px rgba(139, 92, 246, 0.5)' },
                            '50%': { opacity: '0.8', boxShadow: '0 0 20px rgba(6, 182, 212, 0.5)' },
                        },
                        'progress-stripe': {
                            '0%': { backgroundPosition: '1rem 0' },
                            '100%': { backgroundPosition: '0 0' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #020617;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }

        .progress-bar {
            background-image: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.15) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.15) 50%,
                rgba(255, 255, 255, 0.15) 75%,
                transparent 75%,
                transparent
            );
            background-size: 1rem 1rem;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const Icons = {
            Gamepad: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="15" x2="15.01" y1="13" y2="13"/><line x1="18" x2="18.01" y1="11" y2="11"/><rect width="20" height="12" x="2" y="6" rx="2"/></svg>
            ),
            Gift: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="8" width="18" height="4" rx="1"/><path d="M12 8v13"/><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/><path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.9 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/></svg>
            ),
            CheckCircle: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>
            ),
            Lock: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            ),
            Unlock: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></svg>
            ),
            Globe: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>
            ),
            ChevronDown: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6"/></svg>
            ),
            Smartphone: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>
            ),
            Shield: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
            ),
            Star: ({ className }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
            )
        };

        // --- DATA ---
        const COUNTRIES = [
            { code: 'US', name: 'United States', flag: 'ðŸ‡ºðŸ‡¸' },
            { code: 'AU', name: 'Australia', flag: 'ðŸ‡¦ðŸ‡º' },
            { code: 'DE', name: 'Germany', flag: 'ðŸ‡©ðŸ‡ª' },
            { code: 'KR', name: 'South Korea', flag: 'ðŸ‡°ðŸ‡·' }
        ];

        const APPS = [
            {
                id: 'mistplay',
                name: 'Mistplay',
                description: 'Discover new games and earn gift cards while you play.',
                rating: 4.8,
                downloads: '10M+',
                color: 'from-green-500 to-emerald-700'
            },
            {
                id: 'reward-king',
                name: 'Reward King',
                description: 'Complete casual challenges and unlock premium rewards.',
                rating: 4.6,
                downloads: '5M+',
                color: 'from-purple-500 to-indigo-700'
            }
        ];

        const STEPS = [
            { id: 1, title: 'Select Country' },
            { id: 2, title: 'Choose App' },
            { id: 3, title: 'Play & Earn' },
            { id: 4, title: 'Verify' },
            { id: 5, title: 'Unlock' }
        ];

        // --- COMPONENTS ---

        function Modal({ isOpen, onClose, title, children }) {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-in fade-in duration-200">
                    <div className="glass-panel w-full max-w-md rounded-2xl p-6 relative animate-in zoom-in-95 duration-200">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-xl font-bold text-white">{title}</h3>
                            <button onClick={onClose} className="p-2 hover:bg-white/10 rounded-full transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                            </button>
                        </div>
                        {children}
                    </div>
                </div>
            );
        }

        function CountrySelector({ selected, onSelect }) {
            const [isOpen, setIsOpen] = useState(false);

            return (
                <>
                    <button 
                        onClick={() => setIsOpen(true)}
                        className="flex items-center gap-2 bg-brand-border hover:bg-brand-primary/20 px-4 py-2 rounded-full border border-white/10 transition-all duration-300 group"
                    >
                        <span className="text-xl">{selected.flag}</span>
                        <span className="font-medium hidden sm:inline">{selected.name}</span>
                        <Icons.ChevronDown className="w-4 h-4 text-gray-400 group-hover:text-white transition-colors" />
                    </button>

                    <Modal isOpen={isOpen} onClose={() => setIsOpen(false)} title="Select Region">
                        <div className="grid grid-cols-1 gap-3">
                            {COUNTRIES.map(country => (
                                <button
                                    key={country.code}
                                    onClick={() => {
                                        onSelect(country);
                                        setIsOpen(false);
                                    }}
                                    className={`flex items-center gap-4 p-4 rounded-xl border transition-all duration-200 ${
                                        selected.code === country.code
                                            ? 'bg-brand-primary/20 border-brand-primary text-white'
                                            : 'bg-brand-card border-white/5 hover:border-white/20 hover:bg-white/5'
                                    }`}
                                >
                                    <span className="text-2xl">{country.flag}</span>
                                    <span className="font-semibold">{country.name}</span>
                                    {selected.code === country.code && (
                                        <Icons.CheckCircle className="w-5 h-5 text-brand-success ml-auto" />
                                    )}
                                </button>
                            ))}
                        </div>
                    </Modal>
                </>
            );
        }

        function AppCard({ app, onSelect }) {
            return (
                <div className="glass-panel p-6 rounded-2xl flex flex-col items-center text-center relative overflow-hidden group hover:border-brand-primary/50 transition-all duration-300 transform hover:-translate-y-1">
                    <div className={`absolute top-0 left-0 w-full h-1 bg-gradient-to-r ${app.color}`}></div>
                    
                    <div className={`w-16 h-16 rounded-2xl bg-gradient-to-br ${app.color} flex items-center justify-center mb-4 shadow-lg group-hover:shadow-brand-primary/50 transition-all duration-500`}>
                        <Icons.Gamepad className="w-8 h-8 text-white" />
                    </div>

                    <h3 className="text-2xl font-bold mb-2">{app.name}</h3>
                    <p className="text-gray-400 text-sm mb-4 leading-relaxed">{app.description}</p>
                    
                    <div className="flex items-center gap-4 mb-6 text-xs text-gray-500 font-medium">
                        <span className="flex items-center gap-1"><Icons.Star className="w-3 h-3 text-yellow-500" /> {app.rating}</span>
                        <span>â€¢</span>
                        <span>{app.downloads} Downloads</span>
                    </div>

                    <button 
                        onClick={() => onSelect(app)}
                        className="w-full py-3 px-6 bg-white text-brand-dark font-bold rounded-xl hover:bg-brand-primary hover:text-white transition-all duration-300 shadow-lg"
                    >
                        Select & Play
                    </button>
                </div>
            );
        }

        function VerificationScreen({ app, country }) {
            const [progress, setProgress] = useState(0);
            const [status, setStatus] = useState("Initializing...");
            const [isFinished, setIsFinished] = useState(false);

            useEffect(() => {
                let interval;
                
                // Sequence of status messages
                const sequence = [
                    { p: 10, msg: "Connecting to secure server..." },
                    { p: 30, msg: `Verifying device compatibility...` },
                    { p: 50, msg: `Checking ${country.name} availability...` },
                    { p: 70, msg: "Reserving reward allocation..." },
                    { p: 75, msg: "Finalizing verification..." }
                ];

                let currentStep = 0;

                interval = setInterval(() => {
                    setProgress(prev => {
                        // Stop at 75%
                        if (prev >= 75) {
                            clearInterval(interval);
                            setIsFinished(true);
                            return 75;
                        }
                        
                        // Update status text based on progress thresholds
                        const nextProgress = prev + 1;
                        if (currentStep < sequence.length && nextProgress >= sequence[currentStep].p) {
                            setStatus(sequence[currentStep].msg);
                            currentStep++;
                        }
                        
                        return nextProgress;
                    });
                }, 80); // Speed of the bar

                return () => clearInterval(interval);
            }, [country.name]);

            const handleUnlock = () => {
                // CPA Smartlink Logic Here
                window.location.href = "https://example.com/smartlink"; 
            };

            return (
                <div className="w-full max-w-2xl mx-auto text-center animate-in fade-in zoom-in-95 duration-500">
                    <div className="mb-8">
                         <div className={`w-20 h-20 mx-auto rounded-full bg-gradient-to-br ${app.color} p-1 mb-6 animate-pulse`}>
                            <div className="w-full h-full rounded-full bg-brand-dark flex items-center justify-center border-4 border-transparent">
                                <Icons.Shield className="w-8 h-8 text-white" />
                            </div>
                        </div>
                        <h2 className="text-3xl font-bold mb-2">
                            {isFinished ? "Verification Required" : "Verifying..."}
                        </h2>
                        <p className="text-gray-400">
                            {isFinished 
                                ? "One final step required to unlock access." 
                                : status}
                        </p>
                    </div>

                    <div className="glass-panel p-8 rounded-3xl relative overflow-hidden mb-8">
                        {/* Progress Bar Container */}
                        <div className="h-6 w-full bg-brand-dark rounded-full overflow-hidden border border-white/10 relative">
                            <div 
                                className="h-full bg-brand-accent transition-all duration-300 ease-out relative overflow-hidden"
                                style={{ width: `${progress}%` }}
                            >
                                {/* Striped Animation */}
                                <div className="absolute inset-0 w-full h-full animate-progress-stripe progress-bar"></div>
                                {/* Glow effect at tip */}
                                <div className="absolute right-0 top-0 bottom-0 w-2 bg-white/50 blur-[2px]"></div>
                            </div>
                        </div>
                        
                        <div className="flex justify-between mt-3 text-sm font-mono text-brand-accent">
                            <span>{status}</span>
                            <span>{progress}%</span>
                        </div>
                    </div>

                    {isFinished && (
                        <div className="animate-in slide-in-from-bottom-4 duration-500 fade-in fill-mode-forwards">
                            <div className="p-4 bg-yellow-500/10 border border-yellow-500/20 rounded-xl mb-6 text-yellow-200 text-sm flex items-center gap-3 text-left">
                                <Icons.Lock className="w-5 h-5 flex-shrink-0" />
                                <p>To prevent spam, please complete one quick verification task to prove you are human. Your content will unlock immediately after.</p>
                            </div>
                            
                            <button 
                                onClick={handleUnlock}
                                className="group relative w-full py-4 px-8 bg-brand-primary text-white font-bold text-xl rounded-xl overflow-hidden shadow-[0_0_20px_rgba(139,92,246,0.5)] hover:shadow-[0_0_30px_rgba(139,92,246,0.8)] transition-all duration-300"
                            >
                                <div className="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></div>
                                <span className="relative flex items-center justify-center gap-2">
                                    Unlock & Continue <Icons.ChevronDown className="rotate-270 w-5 h-5" />
                                </span>
                            </button>
                            
                            <p className="mt-4 text-xs text-gray-500">
                                Availability depends on country and device.
                            </p>
                        </div>
                    )}
                </div>
            );
        }

        function StepIndicator({ currentStep }) {
            // Mapping UI steps to logic steps.
            // 1: Selection (Country/App) 
            // 2: Verification (Play/Verify) 
            // 3: Unlock
            
            // We'll simplify the visual stepper
            return (
                <div className="w-full max-w-4xl mx-auto mb-12 hidden md:block">
                    <div className="flex justify-between relative">
                        {/* Connecting Line */}
                        <div className="absolute top-1/2 left-0 w-full h-1 bg-white/5 -translate-y-1/2 z-0"></div>
                        
                        {STEPS.map((step, idx) => {
                            // Logic to determine active state visually
                            let status = 'pending'; // pending, active, completed
                            if (currentStep === 'FINAL' && idx === 4) status = 'active';
                            else if (currentStep === 'FINAL') status = 'completed';
                            else if (currentStep === 'VERIFICATION' && idx === 3) status = 'active';
                            else if (currentStep === 'VERIFICATION' && idx < 3) status = 'completed';
                            else if (currentStep === 'SELECTION') {
                                if (idx <= 1) status = 'active'; // Showing broadly active
                            }

                            // Simplified logic for this demo
                            const isCompleted = (currentStep === 'VERIFICATION' && idx < 3) || (currentStep === 'FINAL');
                            const isActive = (currentStep === 'SELECTION' && idx <= 1) || (currentStep === 'VERIFICATION' && idx === 3) || (currentStep === 'FINAL' && idx === 4);

                            return (
                                <div key={step.id} className="relative z-10 flex flex-col items-center gap-2">
                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold border-2 transition-all duration-300 ${
                                        isCompleted ? 'bg-brand-success border-brand-success text-brand-dark' :
                                        isActive ? 'bg-brand-primary border-brand-primary text-white shadow-[0_0_15px_rgba(139,92,246,0.5)]' :
                                        'bg-brand-card border-gray-700 text-gray-500'
                                    }`}>
                                        {isCompleted ? <Icons.CheckCircle className="w-4 h-4" /> : step.id}
                                    </div>
                                    <span className={`text-xs font-medium uppercase tracking-wider ${isActive || isCompleted ? 'text-white' : 'text-gray-600'}`}>{step.title}</span>
                                </div>
                            );
                        })}
                    </div>
                </div>
            )
        }

        // --- MAIN APP ---

        function App() {
            const [selectedCountry, setSelectedCountry] = useState(COUNTRIES[0]);
            const [selectedApp, setSelectedApp] = useState(null);
            const [view, setView] = useState('SELECTION'); // SELECTION, VERIFICATION, FINAL

            const handleAppSelect = (app) => {
                setSelectedApp(app);
                setView('VERIFICATION');
            };

            return (
                <div className="min-h-screen flex flex-col bg-[url('https://images.unsplash.com/photo-1538481199705-c710c4e965fc?q=80&w=2000&auto=format&fit=crop')] bg-cover bg-center bg-fixed bg-no-repeat relative">
                    {/* Dark Overlay */}
                    <div className="absolute inset-0 bg-brand-dark/90 backdrop-blur-sm z-0"></div>
                    
                    {/* Content */}
                    <div className="relative z-10 flex flex-col min-h-screen">
                        
                        {/* Header */}
                        <header className="w-full border-b border-white/5 bg-brand-dark/50 backdrop-blur-md sticky top-0 z-40">
                            <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 rounded-xl bg-gradient-to-tr from-brand-primary to-brand-accent flex items-center justify-center text-white">
                                        <Icons.Gamepad className="w-6 h-6" />
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold tracking-tight">Play2Rewards</h1>
                                        <p className="text-xs text-gray-400 hidden sm:block">Play Games. Earn Rewards.</p>
                                    </div>
                                </div>
                                <CountrySelector selected={selectedCountry} onSelect={setSelectedCountry} />
                            </div>
                        </header>

                        <main className="flex-grow flex flex-col items-center justify-center p-6 w-full max-w-7xl mx-auto">
                            
                            {view === 'SELECTION' && (
                                <div className="w-full max-w-5xl animate-in fade-in slide-in-from-bottom-8 duration-700">
                                    <div className="text-center mb-16 space-y-4">
                                        <h2 className="text-4xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-white via-brand-accent to-brand-primary drop-shadow-sm pb-2">
                                            Play Games & <br className="hidden md:block" /> Earn Gift Cards
                                        </h2>
                                        <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 text-brand-accent text-sm font-medium">
                                            <Icons.Globe className="w-4 h-4" />
                                            Available in {selectedCountry.name}
                                        </div>
                                    </div>

                                    <StepIndicator currentStep={view} />

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl mx-auto">
                                        {APPS.map(app => (
                                            <AppCard key={app.id} app={app} onSelect={handleAppSelect} />
                                        ))}
                                    </div>

                                    <div className="mt-20 grid grid-cols-1 md:grid-cols-3 gap-8 text-center max-w-4xl mx-auto">
                                        <div className="p-4">
                                            <div className="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center mx-auto mb-4 text-brand-primary">
                                                <Icons.Smartphone className="w-6 h-6" />
                                            </div>
                                            <h4 className="font-bold mb-1">Download & Play</h4>
                                            <p className="text-sm text-gray-500">Install free games from our curated list.</p>
                                        </div>
                                        <div className="p-4">
                                            <div className="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center mx-auto mb-4 text-brand-accent">
                                                <Icons.Shield className="w-6 h-6" />
                                            </div>
                                            <h4 className="font-bold mb-1">Quick Verification</h4>
                                            <p className="text-sm text-gray-500">Securely verify your device eligibility.</p>
                                        </div>
                                        <div className="p-4">
                                            <div className="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center mx-auto mb-4 text-brand-success">
                                                <Icons.Gift className="w-6 h-6" />
                                            </div>
                                            <h4 className="font-bold mb-1">Redeem Rewards</h4>
                                            <p className="text-sm text-gray-500">Get gift cards instantly.</p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {(view === 'VERIFICATION' || view === 'FINAL') && (
                                <VerificationScreen app={selectedApp} country={selectedCountry} />
                            )}

                        </main>

                        <footer className="w-full py-8 border-t border-white/5 text-center text-gray-600 text-sm">
                            <p>Â© 2024 Play2Rewards. All rights reserved.</p>
                            <div className="flex justify-center gap-4 mt-2">
                                <span className="hover:text-gray-400 cursor-pointer">Terms</span>
                                <span className="hover:text-gray-400 cursor-pointer">Privacy</span>
                                <span className="hover:text-gray-400 cursor-pointer">Contact</span>
                            </div>
                        </footer>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
